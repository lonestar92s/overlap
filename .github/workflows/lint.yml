name: Lint Code

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: overlap/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: overlap/backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint (if configured)
        continue-on-error: true
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npx eslint . --ext .js || true
          else
            echo "ESLint not configured, skipping..."
          fi

  lint-mobile-app:
    name: Lint Mobile App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint (if configured)
        continue-on-error: true
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npx eslint . --ext .js,.jsx,.ts,.tsx || true
          else
            echo "ESLint not configured, skipping..."
          fi

